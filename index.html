<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <!-- Parte di intestazione -->
        <div class="logo">
            <img src="logo boolean.png" alt="Logo">
        </div>

        <!-- Gestione task input -->
        <div class="new-task">
            <input type="text" placeholder="Nuova Task" v-model="newTask" @keyup.enter="addTask">
            <button @click="addTask">Aggiungi</button>
        </div>

        <!-- Output tasks -->
        <div class="task-container">
            <ul>
                <!-- Itera sulle attivitÃ  nell'array todos -->
                <li class="task" v-for="(task, index) in todos" :key="index">

                     <!-- V-if e V-else per gestire done -->
                    <span v-if="task.done" id="done">{{ task.text }}</span>
                    <span v-else>{{ task.text }}</span>

                    <span @click="removeTask(index)" id="x">X</span>
                </li>
            </ul>
                <div>
                    <span v-if="todos.length === 0">Nessuna task disponibile.</span>
                </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>
</body>
</html>
